<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gift Guide</title>
</head>
<body>
    <header>
        <h1>Gift Guide</h1>
    </header>
    <main>
        <!-- Existing Gift Guide Section -->

        <label for="gender">Select Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Select Age Range:</label>
        <input type="number" id="age" min="0" max="60" step="5">

        <button onclick="recommendGift()">Find Gift</button>

        <div id="giftResult"></div>

        <!-- New Quiz Section -->

        <div id="quiz-container">
            <h2>Gift Quiz</h2>
            <form id="quiz-form">
                <label for="favorite-gift">What is your favorite gift?</label>
                <input type="text" id="favorite-gift" required>

                <label for="age-at-received">At what age did you receive it?</label>
                <input type="number" id="age-at-received" required>

                <button type="button" onclick="submitQuiz()">Submit</button>
            </form>

            <div id="result-container" style="display:none;">
                <h3>Thank you for sharing!</h3>
                <p>Your favorite gift at age <span id="result-age"></span> was <span id="result-gift"></span>.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
